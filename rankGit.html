<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="rankStyle.css">
</head>
<body>
<script src="jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="listRank.js"></script>
<div class = "container">
    <div class = "top">
        <h2>ListRank!</h2>
    </div>
    <div class="main">
        <div class ="list">
            <h3>Item(s) to rank:</h3><input type="text" /><button type="button" class="btn btn-sm btn-default" id="submit">Submit</button>
            <p>Your List:</p>
            <ol class="listHead"></ol>
            <p class="resultInt">Result:</p><p class="result"></p>
            <button type="button" class="btn btn-sm btn-default" id="rank">Rank your list!</button>
            <button type="button" class="btn btn-sm btn-default" id="undo"> Undo your last selection!</button>
            <button type="button" class="btn btn-sm btn-default" id="delete">Clear your list?</button>
            <p>You've ranked</p><p class="counter">0</p>
        </div>
        <div class ="choice">
            <h3>Which do you prefer?</h3>
            <div class="item1">
                <p></p>
                <button type="button" class="btn btn-sm btn-default" id="choice1"> This one!</button>
            </div>
            <div class="item2">
                <p></p>
                <button type="button" class="btn btn-sm btn-default" id="choice2"> This one!</button>
            </div>
        </div>
    </div>
</div>
<div id = "footer">
    <div class = "container">
        <a id = "about" href="#">About</a>
        <a id = "help" href="#">Help</a>  
    </div>
</div>
</body>
</html>
